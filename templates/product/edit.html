{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.title }} | Wired World{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'style/product/edit.css' %}">
{% endblock %}


{% block page_content %}
    <main>
        <form method="POST" action="{% url 'edit product page' pk=object.pk %}" enctype="multipart/form-data">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Update</button>
        </form>
    </main>
{% endblock %}
