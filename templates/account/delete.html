{% extends 'base.html' %}
{% load static %}

{% block title %}Delete profile | Wired World{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'style/account/delete.css' %}">
{% endblock %}

{% block page_content %}

    <h1>Are you sure you want to delete your profile?</h1>
    <h4>All of your data will be deleted too</h4>

    <form method="POST" action="{% url 'delete profile page' %}">
        {% csrf_token %}
        <button name="cancel" class="cancel-btn btn">Cancel</button>
        <button name="delete" class="delete-btn btn">Delete</button>
    </form>

{% endblock %}
